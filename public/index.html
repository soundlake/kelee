<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script defer src="/__/firebase/6.1.0/firebase-app.js"></script>
    <script defer src="/__/firebase/6.1.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.1.0/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Gaegu&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <p>오늘은 <span id="today"></span></p>
      <h2 id="status"></h2>
      <form id="form" class="daily">
        <label for="wc"><span class="todo">0</span>단어 중</label>
        <input id="wc" type="number" min="0" max="5000" value="0"/>
        <span>단어 </span>
        <button id="submit" type="submit">씀</button>
        <span>(<span class="percent">0</span>%)</span>
      </form>
      <ul>
        <li>시작일: <span id="first"></span></li>
        <li>마감일: <span id="last"></span></li>
        <li class="days">업무일: <span class="todo">0</span>일 중 <span class="done">0</span>일 지남 (<span class="rest">0</span>일 남음)</li>
        <li class="total">총분량: <span class="todo">0</span>단어 중 <span class="done">0</span>단어 씀 (<span class="percent">0</span>%)</li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
